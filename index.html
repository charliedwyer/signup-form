<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="image-section">
            <div class="logo">
                <img src="odin-lined.png" alt="Logo of odin">
                ODIN
            </div>
            <div class="credit-text">
                Photo by Jonny Auh on Unsplash
            </div>
        </div>
        <div class="info-section">
            <div class="top-section">
                <p class="text">This is not a real online service! You know you need something like this is in your life
                to help you realize your deepest dreams. Sign up <span class="italic-text">now</span> to get started.</p>
                <p class="text">You <span class="italic-text">know</span> you want to.</p>
            </div>
            <div class="mid-section">
                <form action="" method="post">
                    <fieldset>
                        <p class="text">Let's do this!</p>
                        <div class="row-1">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" autocomplete="given-name" placeholder=" " required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" autocomplete="family-name" placeholder=" " required>
                            </div>
                        </div>
                        <div class="row-2">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" autocomplete="email" placeholder=" " required>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input 
                                    type="tel" id="phone" autocomplete="tel"
                                    pattern="^(\((\d{3})\)|(\d{3}))-?(\d{3})-?(\d{4})$" required>
                            </div>
                        </div>
                        <div class="row-3">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" autocomplete="new-password" placeholder=" " required>
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" autocomplete="new-password" placeholder=" " required>
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" id="submit" value="Create Account">
                </form>
                <p class="log-in">Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
